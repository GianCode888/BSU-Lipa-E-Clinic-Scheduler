<!DOCTYPE html>
<html>
<head>
    <title>Student Medical Records</title>
</head>
<body>
    <h2>Student Medical Records</h2>
    <table border="1" cellpadding="8">
        <tr>

                <tr>

                    <td><?= htmlspecialchars($rec['concern']) ?></td>
                    <td><?= htmlspecialchars($rec['diagnosis']) ?></td>

    </table>
